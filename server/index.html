<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<button id="delay1">Delay 1 sec</button>
<button id="delay3">Delay 3 sec</button>
<button id="delay_random">Delay random</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
    const socket = io(':3000');

    socket.on('paymentCreated', console.log);

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('delay1').addEventListener('click', () => {
            fetch('http://localhost:3000/payment?delay=1000', { method: 'post' }).then(res => res.json()).then(console.log);
        });

        document.getElementById('delay3').addEventListener('click', () => {
            fetch('http://localhost:3000/payment?delay=3000', { method: 'post', credentials: 'include' }).then(res => res.json()).then(console.log);
        });

        document.getElementById('delay_random').addEventListener('click', () => {
            fetch('http://localhost:3000/payment', { method: 'post', credentials: 'include' }).then(res => res.json()).then(console.log);
        });
    })
</script>
</body>
</html>
